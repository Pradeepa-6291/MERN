<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Link Colors</title>

  <style>
    
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }
      a:hover {
        color: hotpink;
      }
      a:active {
        color: blue;
      }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h2>Example Links</h2>

  <p><a href="https://www.google.com" target="_blank">touch here</a></p>

</body>
</html>
